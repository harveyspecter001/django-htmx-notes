{% load django_htmx %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tareas con HTMX</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX oficial de django-htmx -->
    {% htmx_script %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="container mt-5"> 
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">ğŸ“ Mi Lista de Tareas</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar tareas -->
                        <form hx-post="{% url 'agregar_tarea' %}" 
                              hx-target="#lista-tareas"
                              hx-swap="innerHTML"
                              class="mb-4">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" 
                                       name="titulo" 
                                       class="form-control" 
                                       placeholder="Escribe una nueva tarea..." 
                                       required>
                                <button type="submit" class="btn btn-success">
                                    â• Agregar
                                </button>
                            </div>
                        </form>

                        <!-- Lista de tareas que se actualizarÃ¡ con HTMX -->
                        <div id="lista-tareas">
                            {% include 'app/pages/lista_tareas_partial.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
